<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA – أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #fff; }
    .price-cell { transition: color .3s ease; }
    #content-wrapper {
      background: #fff; border-radius:.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding:1.5rem; margin-top:-1.5rem;
    }
    .social-icons img { width:24px; height:24px; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- التقاط الأخطاء العامة -->
  <script>
    window.addEventListener('error', e => {
      console.error('Global error caught:', e.error || e.message);
    });
    window.addEventListener('unhandledrejection', e => {
      console.error('Unhandled Promise rejection:', e.reason);
    });
  </script>

  <header class="bg-blue-50 text-white flex justify-center items-center" style="height:200px;">
    <img src="logo.png" alt="MHMA Logo" class="h-32 sm:h-48 md:h-56 lg:h-64" />
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-xl mx-4">
      <h2 class="text-xl sm:text-2xl font-semibold text-center mb-6 text-gray-800">أسعار الذهب (مباشرة)</h2>

      <div id="connection-status" class="flex items-center justify-center gap-2 mb-6">
        <span id="status-circle" class="w-3 h-3 rounded-full bg-yellow-400"></span>
        <div id="current-time" class="text-lg font-semibold text-gray-800 bg-gray-100 rounded-lg px-3 py-1 shadow-sm">--:--</div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 text-center rounded-md overflow-hidden mx-auto">
          <thead>
            <tr>
              <th class="py-2 px-4 border bg-blue-50 text-gray-800">الشراء</th>
              <th class="py-2 px-4 border bg-blue-50 text-gray-800">البيع</th>
              <th class="py-2 px-4 border bg-blue-50 text-gray-800">العيار</th>
            </tr>
          </thead>
          <tbody id="gold-prices" class="text-base sm:text-lg">
            <tr><td colspan="3" class="py-4">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <p class="text-xs sm:text-sm mt-4 text-gray-600 text-center">Prices are in SAR</p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center text-xs sm:text-sm p-4 mt-6">
    <div class="space-y-1">
      <div class="font-semibold">Contact:</div>
      <div>mhma-alarbash@outlook.com</div>
      <div>Phone: 0530091668 / 0138997999</div>
      <div>Location: Dammam – Al Faisaliah – West Avenue Mall – Gate 3</div>
    </div>
    <div class="mt-4 flex justify-center space-x-4 social-icons">
      <a href="https://instagram.com/mhma_alarbash" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png"/></a>
      <a href="https://wa.me/966530091668" target="_blank"><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png"/></a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9" target="_blank"><img src="https://img.icons8.com/ios-filled/50/000000/marker.png"/></a>
    </div>
  </footer>

  <script>
    const GOLDAPI_KEY    = "goldapi-jzk9smbg824oq-io";
    const GOLDAPI_URL_USD = "https://www.goldapi.io/api/XAU/USD";
    const GOLDAPI_URL_SAR = "https://www.goldapi.io/api/XAU/SAR";
    const ADJ_API_URL     = "/api/adjustments";

    const circle      = document.getElementById('status-circle');
    const timeDiv     = document.getElementById('current-time');
    const pricesTable = document.getElementById('gold-prices');
    const prevPrices  = { ounce:{}, '24':{}, '22':{}, '21':{}, '18':{} };

    function updateClock() {
      const now = new Date();
      timeDiv.textContent =
        new Intl.DateTimeFormat('ar-EG',{hour:'numeric',minute:'2-digit',hour12:true,timeZone:'Asia/Riyadh'})
        .format(now);
    }

    async function loadAdjustments() {
      try {
        const resp = await fetch(ADJ_API_URL);
        console.log('🔄 adjustments status:', resp.status);
        const data = await resp.json();
        console.log('🔄 adjustments data:', data);
        return data;
      } catch (err) {
        console.error('🔴 adjustments fetch failed:', err);
        return {};
      }
    }

    async function fetchGoldPrice() {
      console.log('⏳ Starting fetchGoldPrice at', new Date().toLocaleTimeString());
      circle.classList.replace('bg-green-500','bg-yellow-400');
      circle.classList.replace('bg-red-500','bg-yellow-400');

      const adj = await loadAdjustments();
      console.log('🔢 using adjustments:', adj);

      try {
        const [respUSD, respSAR] = await Promise.all([
          fetch(GOLDAPI_URL_USD, { headers:{'x-access-token':GOLDAPI_KEY} }),
          fetch(GOLDAPI_URL_SAR, { headers:{'x-access-token':GOLDAPI_KEY} })
        ]);

        if (!respUSD.ok || !respSAR.ok) {
          const t1 = await respUSD.text(), t2 = await respSAR.text();
          throw new Error(`Bad status: USD=${respUSD.status}(${t1}), SAR=${respSAR.status}(${t2})`);
        }

        const dataUSD = await respUSD.json();
        const dataSAR = await respSAR.json();
        console.log('Data USD:', dataUSD, 'Data SAR:', dataSAR);

        // استخراج الأسعار
        const bidO  = parseFloat(dataUSD.bid  ?? dataUSD.price ?? dataUSD.xau_price);
        const askO  = parseFloat(dataUSD.ask  ?? dataUSD.price ?? dataUSD.xau_price);
        const g24   = parseFloat(dataSAR.price_gram_24k  || 0);
        const g22   = parseFloat(dataSAR.price_gram_22k  || 0);
        const g21   = parseFloat(dataSAR.price_gram_21k  || 0);
        const g18   = parseFloat(dataSAR.price_gram_18k  || 0);
        const spread= (parseFloat(dataSAR.ask  ?? dataSAR.price) - parseFloat(dataSAR.bid  ?? dataSAR.price)) / 31.1035;

        const specs = [
          { k:'ounce', lbl:'أونصة',    bid: bidO+ (parseFloat(adj.oz_buy)||0), ask: askO+ (parseFloat(adj.oz_sell)||0), pre:'$ ' },
          { k:'24',    lbl:'عيار 24', bid: g24-spread+ (parseFloat(adj['24_buy'])||0), ask: g24+spread+ (parseFloat(adj['24_sell'])||0), pre:'﷼ ' },
          { k:'22',    lbl:'عيار 22', bid: g22-spread*(22/24)+ (parseFloat(adj['22_buy'])||0), ask: g22+spread*(22/24)+ (parseFloat(adj['22_sell'])||0), pre:'﷼ ' },
          { k:'21',    lbl:'عيار 21', bid: g21-spread*(21/24)+ (parseFloat(adj['21_buy'])||0), ask: g21+spread*(21/24)+ (parseFloat(adj['21_sell'])||0), pre:'﷼ ' },
          { k:'18',    lbl:'عيار 18', bid: g18-spread*(18/24)+ (parseFloat(adj['18_buy'])||0), ask: g18+spread*(18/24)+ (parseFloat(adj['18_sell'])||0), pre:'﷼ ' }
        ];

        // بناء الصفوف
        let rows = '';
        specs.forEach(s => {
          rows += '<tr>';
          // شراء
          let clsB = '';
          if (prevPrices[s.k]?.bid != null) {
            clsB = s.bid > prevPrices[s.k].bid ? 'text-green-500' : s.bid < prevPrices[s.k].bid ? 'text-red-500' : '';
          }
          rows += `<td class="border py-2 price-cell ${clsB}">${s.pre}${s.bid.toFixed(2)}</td>`;
          // بيع
          let clsS = '';
          if (prevPrices[s.k]?.ask != null) {
            clsS = s.ask > prevPrices[s.k].ask ? 'text-green-500' : s.ask < prevPrices[s.k].ask ? 'text-red-500' : '';
          }
          rows += `<td class="border py-2 price-cell ${clsS}">${s.pre}${s.ask.toFixed(2)}</td>`;
          // العيار
          rows += `<td class="border py-2 bg-blue-50">${s.lbl}</td>`;
          rows += '</tr>';

          prevPrices[s.k] = { bid: s.bid, ask: s.ask };
        });

        pricesTable.innerHTML = rows;
        console.log('✅ Table rows updated');
        circle.classList.replace('bg-yellow-400','bg-green-500');
      }
      catch (err) {
        console.error('❌ Error in fetchGoldPrice:', err);
        pricesTable.innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل الأسعار</td></tr>';
        circle.classList.replace('bg-yellow-400','bg-red-500');
      }
    }

    updateClock(); setInterval(updateClock,1000);
    fetchGoldPrice(); setInterval(fetchGoldPrice,2000);
  </script>

</body>
</html>
