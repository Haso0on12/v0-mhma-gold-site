<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #fff; }
    .price-cell { transition: color 0.3s ease; }
    #content-wrapper {
      background: #fff; border-radius:.5rem;
      box-shadow:0 2px 8px rgba(0,0,0,0.08);
      padding:1.5rem; margin-top:-1.5rem;
    }
    @media (min-width:640px){
      #content-wrapper { padding:2rem; margin-top:-2rem; }
    }
    .social-icons img { width:24px; height:24px; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <header class="bg-blue-50 flex justify-center items-center" style="height:200px">
    <img src="/logo.png" alt="MHMA Logo" class="h-32 sm:h-48 md:h-56 lg:h-64" />
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-xl mx-4">
      <h2 class="text-2xl sm:text-3xl font-semibold text-center mb-6">أسعار الذهب (مباشرة)</h2>
      <div id="connection-status" class="flex items-center justify-center gap-2 mb-6">
        <span id="status-circle" class="w-3 h-3 rounded-full bg-yellow-400"></span>
        <div id="current-time" class="text-lg font-semibold bg-gray-100 rounded-lg px-3 py-1 shadow-sm">
          --:-- ص/م
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="table-auto w-full bg-white border border-gray-200 text-center rounded-md overflow-hidden mx-auto">
          <thead><tr class="bg-blue-50">
            <th class="border py-3 px-4">الشراء</th>
            <th class="border py-3 px-4">البيع</th>
            <th class="border py-3 px-4">العيار</th>
          </tr></thead>
          <tbody id="gold-prices">
            <tr><td colspan="3" class="py-4">Loading...</td></tr>
          </tbody>
        </table>
      </div>
      <p class="text-xs sm:text-sm mt-4 text-gray-600 text-center">
        (اشتر الآن بسعر الذهب + 40 ريال مصنعية فقط على جميع الأصناف)
      </p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center text-xs sm:text-sm p-4 mt-6">
    <div class="space-y-1">
      <div class="font-semibold">Contact:</div>
      <div>mhma-alarbash@outlook.com</div>
      <div>Phone: 0530091668 / 0138997999</div>
      <div>Location: Dammam – Al Faisaliah – West Avenue Mall – Gate 3</div>
    </div>
    <div class="mt-4 flex justify-center space-x-4 social-icons">
      <a href="https://instagram.com/mhma_alarbash" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png"/>
      </a>
      <a href="https://wa.me/966530091668" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png"/>
      </a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png"/>
      </a>
    </div>
  </footer>

  <script>
    const circle      = document.getElementById('status-circle');
    const timeDiv     = document.getElementById('current-time');
    const pricesTable = document.getElementById('gold-prices');
    const GOLDAPI_KEY = "goldapi-jzk9smbg824oq-io";
    const URL_USD     = "https://www.goldapi.io/api/XAU/USD";
    const URL_SAR     = "https://www.goldapi.io/api/XAU/SAR";

    const prev = { ounce:{}, '24':{}, '22':{}, '21':{}, '18':{} };

    function updateClock(){
      const now = new Date();
      timeDiv.textContent = new Intl.DateTimeFormat('ar-EG',{
        hour:'numeric', minute:'2-digit',
        hour12:true, timeZone:'Asia/Riyadh'
      }).format(now);
    }

    async function fetchGoldPrice(){
      circle.classList.replace('bg-green-500','bg-yellow-400');
      circle.classList.replace('bg-red-500','bg-yellow-400');

      try {
        const [u,s] = await Promise.all([
          fetch(URL_USD, { headers:{'x-access-token':GOLDAPI_KEY} }),
          fetch(URL_SAR, { headers:{'x-access-token':GOLDAPI_KEY} })
        ]);
        const dUSD = await u.json(), dSAR = await s.json();

        const bidO = parseFloat(dUSD.bid ?? dUSD.price),
              askO = parseFloat(dUSD.ask ?? dUSD.price);
        const mid = k=> parseFloat(dSAR[`price_gram_${k}k`]||0),
              spr  = (parseFloat(dSAR.ask)-parseFloat(dSAR.bid))/31.1035;

        const specs = [
          { k:'ounce', lbl:'أونصة',    bid:bidO, ask:askO, pre:'$ ' },
          { k:'24',    lbl:'عيار 24', bid:mid(24)-spr, ask:mid(24)+spr, pre:'<img src="Saudi_Riyal_Symbol.png" class="inline w-4 h-4 ml-1"/>' },
          { k:'22',    lbl:'عيار 22', bid:mid(22)-spr*22/24, ask:mid(22)+spr*22/24, pre:'<img src="Saudi_Riyal_Symbol.png" class="inline w-4 h-4 ml-1"/>' },
          { k:'21',    lbl:'عيار 21', bid:mid(21)-spr*21/24, ask:mid(21)+spr*21/24, pre:'<img src="Saudi_Riyal_Symbol.png" class="inline w-4 h-4 ml-1"/>' },
          { k:'18',    lbl:'عيار 18', bid:mid(18)-spr*18/24, ask:mid(18)+spr*18/24, pre:'<img src="Saudi_Riyal_Symbol.png" class="inline w-4 h-4 ml-1"/>' }
        ];

        let html = '';
        specs.forEach(s=>{
          html += '<tr>';
          ['bid','ask'].forEach(type=>{
            const value = s[type],
                  id    = `${s.k}-${type}`,
                  prevV = prev[s.k][type],
                  up    = value>prevV,
                  dn    = value<prevV,
                  cls   = up?'text-green-500':dn?'text-red-500':'';
            html += `<td id="${id}" class="border py-2 price-cell ${cls}">${s.pre}${value.toFixed(2)}</td>`;
            prev[s.k][type]=value;
          });
          html += `<td class="border py-2 bg-blue-50">${s.lbl}</td></tr>`;
        });

        pricesTable.innerHTML = html;
        circle.classList.replace('bg-yellow-400','bg-green-500');

        // بعد 0.5 ث يتم إزالة اللون لتعود الخلية سوداء
        setTimeout(()=>{
          document.querySelectorAll('.price-cell')
            .forEach(c=>c.classList.remove('text-green-500','text-red-500'));
        },500);

      } catch(e){
        console.error(e);
        pricesTable.innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل الأسعار</td></tr>';
        circle.classList.replace('bg-yellow-400','bg-red-500');
      }
    }

    updateClock(); setInterval(updateClock,1000);
    fetchGoldPrice(); setInterval(fetchGoldPrice,2000);
  </script>

</body>
</html>
