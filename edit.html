<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Prices - MHMA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-white p-6">
  <h2 class="text-xl font-bold text-center mb-4">تعديل الأسعار</h2>
  <div class="max-w-md mx-auto space-y-4">
    <div class="flex justify-between items-center">
      <label for="adj_oz">زيادة أونصة:</label>
      <input type="number" id="adj_oz" class="border px-2 py-1 w-24 text-right" />
    </div>
    <div class="flex justify-between items-center">
      <label for="adj_24">زيادة 24 قيراط:</label>
      <input type="number" id="adj_24" class="border px-2 py-1 w-24 text-right" />
    </div>
    <div class="flex justify-between items-center">
      <label for="adj_22">زيادة 22 قيراط:</label>
      <input type="number" id="adj_22" class="border px-2 py-1 w-24 text-right" />
    </div>
    <div class="flex justify-between items-center">
      <label for="adj_21">زيادة 21 قيراط:</label>
      <input type="number" id="adj_21" class="border px-2 py-1 w-24 text-right" />
    </div>
    <div class="flex justify-between items-center">
      <label for="adj_18">زيادة 18 قيراط:</label>
      <input type="number" id="adj_18" class="border px-2 py-1 w-24 text-right" />
    </div>
    <button onclick="saveAdjustments()" class="bg-green-600 text-white px-4 py-2 rounded">حفظ</button>
  </div>

<script>
function checkLogin() {
  if (localStorage.getItem('mhma_logged_in') !== 'true') {
    window.location.href = 'login.html';
  }
}

function saveAdjustments() {
  ['oz', '24', '22', '21', '18'].forEach(k => {
    const value = parseFloat(document.getElementById('adj_' + k).value) || 0;
    localStorage.setItem('adj_' + k, value);
  });
  alert("تم حفظ التعديلات بنجاح");
}

function loadAdjustments() {
  ['oz', '24', '22', '21', '18'].forEach(k => {
    const val = localStorage.getItem('adj_' + k) || "0";
    document.getElementById('adj_' + k).value = val;
  });
}

checkLogin();
loadAdjustments();
</script>
</body>
</html>
