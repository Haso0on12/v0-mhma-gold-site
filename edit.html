<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعديل الأسعار | MHMA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-xl w-full max-w-3xl p-6">
    <div class="flex justify-center mb-6">
      <img src="logo.png" alt="MHMA Logo" class="w-20 h-20 object-contain">
    </div>
    <h2 class="text-center text-2xl font-bold text-blue-800 mb-4">تعديل زيادات الأسعار</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full border text-center">
        <thead class="bg-blue-100">
          <tr>
            <th class="py-2 px-4 border">العيار</th>
            <th class="py-2 px-4 border">الزيادة (بالريال)</th>
          </tr>
        </thead>
        <tbody class="text-lg">
          <tr>
            <td class="py-2 px-4 border font-semibold">أونصة</td>
            <td class="py-2 px-4 border">
              <input type="number" id="adj_oz" class="w-32 border rounded px-2 py-1 text-right" />
            </td>
          </tr>
          <tr>
            <td class="py-2 px-4 border font-semibold">24 قيراط</td>
            <td class="py-2 px-4 border">
              <input type="number" id="adj_24" class="w-32 border rounded px-2 py-1 text-right" />
            </td>
          </tr>
          <tr>
            <td class="py-2 px-4 border font-semibold">22 قيراط</td>
            <td class="py-2 px-4 border">
              <input type="number" id="adj_22" class="w-32 border rounded px-2 py-1 text-right" />
            </td>
          </tr>
          <tr>
            <td class="py-2 px-4 border font-semibold">21 قيراط</td>
            <td class="py-2 px-4 border">
              <input type="number" id="adj_21" class="w-32 border rounded px-2 py-1 text-right" />
            </td>
          </tr>
          <tr>
            <td class="py-2 px-4 border font-semibold">18 قيراط</td>
            <td class="py-2 px-4 border">
              <input type="number" id="adj_18" class="w-32 border rounded px-2 py-1 text-right" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-6">
      <button onclick="saveAdjustments()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">حفظ التعديلات</button>
    </div>
  </div>

<script>
function checkLogin() {
  if (localStorage.getItem('mhma_logged_in') !== 'true') {
    window.location.href = 'login.html';
  }
}

function saveAdjustments() {
  ['oz', '24', '22', '21', '18'].forEach(k => {
    const value = parseFloat(document.getElementById('adj_' + k).value) || 0;
    localStorage.setItem('adj_' + k, value);
  });
  alert("تم حفظ التعديلات بنجاح");
}

function loadAdjustments() {
  ['oz', '24', '22', '21', '18'].forEach(k => {
    const val = localStorage.getItem('adj_' + k) || "0";
    document.getElementById('adj_' + k).value = val;
  });
}

checkLogin();
loadAdjustments();
</script>
</body>
</html>
