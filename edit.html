<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تعديل الأسعار | MHMA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl p-6">
    <div class="flex justify-center mb-6">
      <img src="logo.png" alt="MHMA Logo" class="w-20 h-20 object-contain">
    </div>
    <h2 class="text-center text-2xl font-bold text-blue-800 mb-6">تعديل زيادات الأسعار</h2>

    <form onsubmit="saveAdjustments(); return false;">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium mb-1" for="adj_oz">أونصة</label>
          <input type="number" id="adj_oz" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1" for="adj_24">24 قيراط</label>
          <input type="number" id="adj_24" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1" for="adj_22">22 قيراط</label>
          <input type="number" id="adj_22" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1" for="adj_21">21 قيراط</label>
          <input type="number" id="adj_21" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label class="block font-medium mb-1" for="adj_18">18 قيراط</label>
          <input type="number" id="adj_18" class="w-full border rounded px-3 py-2" />
        </div>
      </div>
      <div class="text-center mt-6">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">حفظ التعديلات</button>
      </div>
    </form>
  </div>

<script>
function checkLogin() {
  if (localStorage.getItem('mhma_logged_in') !== 'true') {
    window.location.href = 'login.html';
  }
}

function saveAdjustments() {
  ['oz', '24', '22', '21', '18'].forEach(k => {
    const value = parseFloat(document.getElementById('adj_' + k).value) || 0;
    localStorage.setItem('adj_' + k, value);
  });
  alert("✅ تم حفظ التعديلات بنجاح");
}

function loadAdjustments() {
  ['oz', '24', '22', '21', '18'].forEach(k => {
    const val = localStorage.getItem('adj_' + k) || "0";
    document.getElementById('adj_' + k).value = val;
  });
}

checkLogin();
loadAdjustments();
</script>
</body>
</html>
