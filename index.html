




<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MHMA - أسعار الذهب</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
    }
    header {
      background: #ebf5ff;
      height: 260px;
    }
    #content-wrapper {
      background: #fff;
      border-radius: .5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      padding: 2rem;
      margin-top: -2rem;
    }
    table {
      table-layout: fixed;
      width: 100%;
    }
    .status-circle {
      width: .75rem; height: .75rem;
      border-radius: 9999px;
    }
    /* الوميض للفقرة الترويجية */
    @keyframes blink {
      0%,100% { opacity: 1; }
      50%     { opacity: .2; }
    }
    .promo {
      color: #e53935;
      font-size: 1.25rem;
      font-weight: bold;
      animation: blink 1.2s infinite;
      margin-top: .5rem;
      text-align: center;
    }
  </style>
</head>
<body class="text-gray-900">

  <!-- HEADER -->
  <header class="flex flex-col items-center justify-center">
    <img src="logo.png" alt="MHMA Logo" class="h-32 sm:h-48 md:h-56 lg:h-64"/>
    <!-- outlet تحت الشعار -->
    <div class="mt-2 text-xl font-semibold text-gray-700">outlet</div>
    <!-- الفقرة الترويجية بالوميض -->
    <div class="promo">اشتر الآن بسعر الذهب + 40 ريال مصنعية فقط على جميع الأصناف</div>
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-4xl mx-4">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">أسعار الذهب (مباشرة)</h2>

      <!-- حالة الاتصال والساعة -->
      <div id="connection-status" class="flex items-center justify-center gap-2 mb-6">
        <span id="status-circle" class="status-circle bg-yellow-400"></span>
        <div id="current-time" class="text-xl font-semibold bg-gray-100 rounded-lg px-4 py-2">--:-- ص/م</div>
      </div>

      <!-- جدول الأسعار -->
      <table class="bg-white border border-gray-200 text-center rounded-md overflow-hidden mx-auto">
        <thead class="bg-blue-50">
          <tr>
            <th class="border py-4 text-lg">الشراء</th>
            <th class="border py-4 text-lg">البيع</th>
            <th class="border py-4 text-lg">العيار</th>
          </tr>
        </thead>
        <tbody id="gold-prices" class="text-base sm:text-lg">
          <tr>
            <td colspan="3" class="py-8">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-blue-50 text-center p-6 text-sm mt-8">
    <div class="space-y-2">
      <div class="font-semibold">Contact:</div>
      <div>mhma-alarbash@outlook.com</div>
      <div>0530091668 / 0138997999</div>
      <div>Dammam – Al Faisaliah – West Avenue Mall – Gate 3</div>
    </div>
    <div class="mt-4 flex justify-center space-x-6">
      <a href="https://www.instagram.com/mhma_alarbash">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" class="w-6 h-6"/>
      </a>
      <a href="https://wa.me/966530091668">
        <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" class="w-6 h-6"/>
      </a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" class="w-6 h-6"/>
      </a>
    </div>
  </footer>

  <script>
    const circleEl = document.getElementById('status-circle');
    const timeEl   = document.getElementById('current-time');
    const tblEl    = document.getElementById('gold-prices');
    const PRICE_API = '/api/gold';
    const ADJ_API   = '/api/adjustments';

    // تحديث الساعة
    function updateClock() {
      const now = new Date();
      const opts = { hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'Asia/Riyadh' };
      timeEl.textContent = new Intl.DateTimeFormat('ar-EG', opts).format(now);
    }

    // جلب التعديلات
    async function fetchAdjustments() {
      try {
        const r = await fetch(ADJ_API, { cache:'no-store' });
        return r.ok ? await r.json() : {};
      } catch(e) {
        console.error('Adj error', e);
        return {};
      }
    }

    // جلب الأسعار
    async function fetchGold() {
      circleEl.className = 'status-circle bg-yellow-400';
      try {
        const r = await fetch(PRICE_API, { cache:'no-store' });
        if (!r.ok) throw new Error('Price API failed');
        const { usd, sar } = await r.json();
        const adj = await fetchAdjustments();
        const G   = 31.1035;

        // دالة بناء صف: أيقونة ريال على اليسار
        const makeRow = (b, a, label, pref) => `
          <tr>
            <td class="border py-4">
              <img src="Saudi_Riyal_Symbol.png" class="inline w-5 h-5 ml-1" alt="ريال"/>
              ${pref}${b}
            </td>
            <td class="border py-4">
              <img src="Saudi_Riyal_Symbol.png" class="inline w-5 h-5 ml-1" alt="ريال"/>
              ${pref}${a}
            </td>
            <td class="border py-4 bg-blue-50 font-medium">${label}</td>
          </tr>`;

        let html = '';
        // صف الأونصة (بالدولار)
        const bO = (parseFloat(usd.bid||usd.price) + (adj.oz_buy||0)).toFixed(2);
        const aO = (parseFloat(usd.ask||usd.price) + (adj.oz_sell||0)).toFixed(2);
        html += makeRow(bO, aO, 'أونصة', '$ ');

        // صفوف الجرامات (بدون دولار، الريال فقط)
        [24,22,21,18].forEach(k => {
          const mid    = parseFloat(sar[`price_gram_${k}k`] || 0);
          const spread = (parseFloat(sar.ask) - parseFloat(sar.bid)) / G;
          const bb     = (mid - spread * (k/24) + (adj[`${k}_buy`]||0)).toFixed(2);
          const aa     = (mid + spread * (k/24) + (adj[`${k}_sell`]||0)).toFixed(2);
          html += makeRow(bb, aa, `عيار ${k}`, '');
        });

        tblEl.innerHTML = html;
        circleEl.className = 'status-circle bg-green-500';
      } catch(err) {
        console.error('Fetch gold error', err);
        tblEl.innerHTML = `<tr><td colspan="3" class="py-8 text-red-600">فشل في تحميل الأسعار</td></tr>`;
        circleEl.className = 'status-circle bg-red-500';
      }
    }

    updateClock(); setInterval(updateClock, 1000);
    fetchGold();    setInterval(fetchGold, 5000);
  </script>
</body>
</html>
