<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Cairo Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #fff; }
    table { table-layout: fixed; width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #E5E7EB; }
    .status-circle { width: .75rem; height: .75rem; border-radius: 9999px; }
    .symbol { width: 1rem; height: 1rem; vertical-align: middle; margin-left: .25rem; }

    /* Blink animation */
    @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:.2; } }
    .promo-blink {
      color: #e53935;
      font-size: 1.5rem;
      font-weight: bold;
      animation: blink 1s linear infinite;
      text-align: center;
      margin-top: 1rem;
    }

    #content-wrapper { background: #fff; border-radius: .5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; margin-top: -2rem; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- Header -->
  <header class="bg-blue-50 flex flex-col items-center justify-center" style="height:260px;">
    <img src="/logo.png" alt="MHMA Logo" class="h-32 sm:h-48 md:h-56 lg:h-64" />
    <div class="mt-2 text-2xl font-bold text-gray-800">outlet</div>
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-4xl mx-4">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">أسعار الذهب (مباشرة)</h2>

      <!-- Status + Clock -->
      <div id="connection-status" class="flex items-center justify-center gap-2 mb-6">
        <span id="status-circle" class="status-circle bg-yellow-400"></span>
        <div id="current-time" class="text-xl font-semibold bg-gray-100 rounded-lg px-4 py-2 shadow-sm text-gray-800">--:-- ص/م</div>
      </div>

      <!-- Prices Table -->
      <table class="bg-white text-center rounded-md overflow-hidden mx-auto">
        <thead class="bg-blue-50">
          <tr>
            <th class="py-4 text-lg">العيار</th>
            <th class="py-4 text-lg">الشراء</th>
            <th class="py-4 text-lg">البيع</th>
          </tr>
        </thead>
        <tbody id="gold-prices" class="text-base sm:text-lg">
          <tr><td colspan="3" class="py-8">Loading...</td></tr>
        </tbody>
      </table>

      <!-- Promotional blink under table -->
      <div class="promo-blink">اشتر الآن بسعر الذهب + 40 ريال مصنعية فقط على جميع الأصناف</div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-50 text-center p-6 text-sm mt-8">
    <div class="mx-2 space-y-2">
      <div class="font-semibold">Contact:</div>
      <div>mhma-alarbash@outlook.com</div>
      <div>0530091668 / 0138997999</div>
      <div>Dammam – Al Faisaliah – West Avenue Mall – Gate 3</div>
    </div>
    <div class="mt-4 flex justify-center space-x-6">
      <a href="https://www.instagram.com/mhma_alarbash" aria-label="Instagram">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" class="w-6 h-6" alt="Instagram" />
      </a>
      <a href="https://wa.me/966530091668" aria-label="WhatsApp">
        <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" class="w-6 h-6" alt="WhatsApp" />
      </a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9" aria-label="Maps">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" class="w-6 h-6" alt="Maps" />
      </a>
    </div>
  </footer>

  <script>
    const circle = document.getElementById('status-circle');
    const timeDiv = document.getElementById('current-time');
    const pricesTable = document.getElementById('gold-prices');
    const PRICE_API = '/api/gold';
    const ADJ_API   = '/api/adjustments';
    const G = 31.1035;

    function updateClock() {
      const opts = { hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'Asia/Riyadh' };
      timeDiv.textContent = new Intl.DateTimeFormat('ar-EG', opts).format(new Date());
    }

    async function fetchAdjustments() {
      try {
        const r = await fetch(ADJ_API, { cache:'no-store' });
        return r.ok ? await r.json() : {};
      } catch (e) {
        console.error('Adj error', e);
        return {};
      }
    }

    function buildRow(buy, sell, label, isOunce = false) {
      if (isOunce) {
        return `
          <tr>
            <td class="py-4 bg-blue-50 font-medium text-right">${label}</td>
            <td class="price-cell py-4">${buy} $</td>
            <td class="price-cell py-4">${sell} $</td>
          </tr>`;
      } else {
        return `
          <tr>
            <td class="py-4 bg-blue-50 font-medium text-right">${label}</td>
            <td class="price-cell py-4">${buy} <img src="/Saudi_Riyal_Symbol.png" alt="ريال" class="symbol"/></td>
            <td class="price-cell py-4">${sell} <img src="/Saudi_Riyal_Symbol.png" alt="ريال" class="symbol"/></td>
          </tr>`;
      }
    }

    async function fetchGold() {
      circle.className = 'status-circle bg-yellow-400';
      try {
        const [price, adj] = await Promise.all([
          fetch(PRICE_API, { cache:'no-store' }).then(r => { if (!r.ok) throw ''; return r.json(); }),
          fetchAdjustments()
        ]);
        const { usd, sar } = price;
        let html = '';
        // Ounce
        const bO = (parseFloat(usd.bid||usd.price) + (adj.oz_buy||0)).toFixed(2);
        const aO = (parseFloat(usd.ask||usd.price) + (adj.oz_sell||0)).toFixed(2);
        html += buildRow(bO, aO, 'أونصة', true);
        // Grams
        [24,22,21,18].forEach(k => {
          const mid    = parseFloat(sar[`price_gram_${k}k`]||0);
          const spread = (parseFloat(sar.ask)- parseFloat(sar.bid))/G;
          const bb     = (mid - spread*(k/24) + (adj[`${k}_buy`]||0)).toFixed(2);
          const aa     = (mid + spread*(k/24) + (adj[`${k}_sell`]||0)).toFixed(2);
          html += buildRow(bb, aa, `عيار ${k}`, false);
        });
        pricesTable.innerHTML = html;
        circle.className = 'status-circle bg-green-500';
      } catch (e) {
        console.error('Gold error', e);
        pricesTable.innerHTML = '<tr><td colspan="3" class="py-8 text-red-600">فشل في تحميل الأسعار</td></tr>';
        circle.className = 'status-circle bg-red-500';
      }
    }

    updateClock(); setInterval(updateClock, 1000);
    fetchGold();    setInterval(fetchGold, 5000);
  </script>
</body>
</html>
