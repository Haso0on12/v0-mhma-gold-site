<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* تصميم ثابت، لا تعديلات */
    body { font-family:'Cairo',sans-serif; background:#fff }
    table { table-layout:fixed; width:100% }
    .price-cell { transition: color .3s ease }
    /* جعل المحتوى يبدأ أسفل الهيدر بشكل مناسب */
    #content-wrapper {
      background:#fff;
      border-radius:.5rem;
      box-shadow:0 2px 8px rgba(0,0,0,.08);
      padding:2rem;
      margin-top:-1rem;
    }
    @media (min-width: 640px) {
      #content-wrapper {
        padding:2rem;
        margin-top:-.5rem; /* تقليل التداخل على الشاشات الكبيرة */
      }
    }
    .status-circle { width:.75rem; height:.75rem; border-radius:9999px }
    @keyframes blink { 0%,100%{opacity:1;}50%{opacity:0;} }
    .promo-blink { font-size:1.75rem; color:red; animation:blink 1s linear infinite; }
  </style>
</head>
<body class="text-gray-900">

  <!-- Header -->
  <header class="bg-blue-50 flex flex-col justify-center items-center" style="height:260px;">
    <img src="logo.png" alt="MHMA Logo" class="h-32 sm:h-48 md:h-56 lg:h-64"/>
    <div class="mt-2 text-3xl font-bold text-gray-900">outlet | اوتليت</div>
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-4xl mx-4">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center">أسعار الذهب (مباشرة)</h2>
      <div id="connection-status" class="flex items-center justify-center gap-2 mb-6">
        <span id="status-circle" class="status-circle bg-yellow-400"></span>
        <div id="current-time" class="text-xl font-semibold bg-gray-100 rounded-lg px-4 py-2">--:-- ص/م</div>
      </div>
      <table class="bg-white border border-gray-200 text-center rounded-md overflow-hidden mx-auto">
        <thead class="bg-blue-50">
          <tr>
            <th class="border py-4 text-lg">الشراء</th>
            <th class="border py-4 text-lg">البيع</th>
            <th class="border py-4 text-lg">العيار</th>
          </tr>
        </thead>
        <tbody id="gold-prices" class="text-base sm:text-lg">
          <tr><td colspan="3" class="py-8">Loading...</td></tr>
        </tbody>
      </table>
      <p class="mt-6 text-center promo-blink">
        اشتر الآن بسعر الذهب + 40 ريال مصنعية فقط على جميع الأصناف
      </p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center p-6 text-sm mt-8">
    <div class="space-y-2">
      <div class="font-semibold">Contact:</div>
      <div>mhma-alarbash@outlook.com</div>
      <div>0530091668 / 0138997999</div>
      <div>Dammam – Al Faisaliah – West Avenue Mall – Gate 3</div>
    </div>
    <div class="mt-4 flex justify-center space-x-6">
      <a href="https://www.instagram.com/mhma_alarbash"><img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" class="w-6 h-6"/></a>
      <a href="https://wa.me/966530091668"><img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" class="w-6 h-6"/></a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9"><img src="https://img.icons8.com/ios-filled/50/000000/marker.png" class="w-6 h-6"/></a>
    </div>
  </footer>

  <script>
    const circleEl = document.getElementById('status-circle');
    const timeEl   = document.getElementById('current-time');
    const tblEl    = document.getElementById('gold-prices');

    const GOLDAPI_KEY    = "goldapi-jzk9smbg824oq-io";
    const GOLDAPI_URL_USD = "https://www.goldapi.io/api/XAU/USD";
    const GOLDAPI_URL_SAR = "https://www.goldapi.io/api/XAU/SAR";
    const ADJ_API         = '/api/adjustments';
    const GRAMS_PER_OUNCE = 31.1035;

    // حفظ القيم السابقة للمقارنة
    const prevValues = {};

    function updateClock() {
      const now = new Date();
      const opts = { hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'Asia/Riyadh' };
      timeEl.textContent = new Intl.DateTimeFormat('ar-EG', opts).format(now);
    }

    async function fetchAdjustments() {
      try {
        const r = await fetch(ADJ_API, { cache: 'no-store' });
        return r.ok ? await r.json() : {};
      } catch {
        return {};
      }
    }

    function getCellClass(key, current) {
      const prev = prevValues[key];
      let cls = '';
      if (prev !== undefined) {
        if (current > prev) cls = 'text-green-500';
        else if (current < prev) cls = 'text-red-500';
      }
      setTimeout(() => {
        const el = document.getElementById(key);
        if (el) el.classList.remove('text-green-500','text-red-500');
      }, 500);
      return cls;
    }

    async function fetchGoldPrice() {
      circleEl.className = 'status-circle bg-yellow-400';
      try {
        const timestamp = Date.now();
        const [usdRes, sarRes, adj] = await Promise.all([
          fetch(`${GOLDAPI_URL_USD}?t=${timestamp}`, { headers: { "x-access-token": GOLDAPI_KEY }, cache: 'no-store' }),
          fetch(`${GOLDAPI_URL_SAR}?t=${timestamp}`, { headers: { "x-access-token": GOLDAPI_KEY }, cache: 'no-store' }),
          fetchAdjustments()
        ]);
        const dataUSD = await usdRes.json();
        const dataSAR = await sarRes.json();

        let html = '';
        const bidO = parseFloat(dataUSD.bid ?? dataUSD.price);
        const askO = parseFloat(dataUSD.ask ?? dataUSD.price);
        const bidOClass = getCellClass('ounce-buy', bidO + (adj.oz_buy||0));
        const askOClass = getCellClass('ounce-sell', askO + (adj.oz_sell||0));
        html += `
          <tr>
            <td id="ounce-buy" class="border py-4 price-cell ${bidOClass}" dir="ltr">$ ${(bidO + (adj.oz_buy||0)).toFixed(2)}</td>
            <td id="ounce-sell" class="border py-4 price-cell ${askOClass}" dir="ltr">$ ${(askO + (adj.oz_sell||0)).toFixed(2)}</td>
            <td class="border py-4 bg-blue-50 font-medium">أونصة</td>
          </tr>`;
        prevValues['ounce-buy']  = bidO + (adj.oz_buy||0);
        prevValues['ounce-sell'] = askO + (adj.oz_sell||0);

        const sarBidO = parseFloat(dataSAR.bid ?? dataSAR.price);
        const sarAskO = parseFloat(dataSAR.ask ?? dataSAR.price);
        const spreadG = (sarAskO - sarBidO) / GRAMS_PER_OUNCE;
        [24,22,21,18].forEach(k => {
          const mid   = parseFloat(dataSAR[`price_gram_${k}k`] ?? 0);
          const buy   = parseFloat((mid - spreadG*(k/24) + (adj[`${k}_buy`]||0)).toFixed(2));
          const sell  = parseFloat((mid + spreadG*(k/24) + (adj[`${k}_sell`]||0)).toFixed(2));
          const buyId = `${k}-buy`;
          const sellId= `${k}-sell`;
          const buyCls = getCellClass(buyId, buy);
          const sellCls= getCellClass(sellId, sell);
          html += `
            <tr>
              <td id="${buyId}" class="border py-4 price-cell ${buyCls}" dir="ltr"><img src="Saudi_Riyal_Symbol.png" class="inline w-5 h-5 mr-1"/>${buy.toFixed(2)}</td>
              <td id="${sellId}" class="border py-4 price-cell ${sellCls}" dir="ltr"><img src="Saudi_Riyal_Symbol.png" class="inline w-5 h-5 mr-1"/>${sell.toFixed(2)}</td>
              <td class="border py-4 bg-blue-50 font-medium">عيار ${k}</td>
            </tr>`;
          prevValues[buyId]  = buy;
          prevValues[sellId] = sell;
        });

        tblEl.innerHTML    = html;
        circleEl.className = 'status-circle bg-green-500';
      } catch (err) {
        console.error(err);
        tblEl.innerHTML    = `<tr><td colspan=\"3\" class=\"py-8 text-red-600\">فشل في تحميل الأسعار</td></tr>`;
        circleEl.className = 'status-circle bg-red-500';
      }
    }

    updateClock(); setInterval(updateClock, 1000);
    fetchGoldPrice(); setInterval(fetchGoldPrice, 2000);
  </script>
</body>
</html>
