<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <header class="bg-blue-50 text-white px-4 relative flex items-center justify-between" style="height: 200px;">
    <img src="logo.png" alt="MHMA Logo"
         class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
         style="height: 200px; max-width: none;" />
  </header>

  <main class="p-6 flex justify-center">
    <div class="w-full max-w-2xl">
      <h2 class="text-xl font-semibold mb-2 text-center">أسعار الذهب (مباشرة)</h2>

      <div id="connection-status" class="flex justify-center items-center gap-2 mb-4 text-lg font-semibold">
        <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
        <span class="text-yellow-600">...جارٍ التحميل</span>
      </div>

      <table class="min-w-full bg-white border border-gray-200 text-center">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 border">الشراء</th>
            <th class="py-2 px-4 border">البيع</th>
            <th class="py-2 px-4 border">العيار</th>
          </tr>
        </thead>
        <tbody id="gold-prices" class="text-lg">
          <tr><td colspan="3" class="py-4">Loading...</td></tr>
        </tbody>
      </table>

      <p class="text-sm mt-2 text-gray-600 text-center">
        الأونصة بالـ USD، والجرام بالـ SAR (نشتقّ منه أسعار شراء/بيع بحسب العيار).
      </p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center text-sm p-4 mt-6">
    <p> Contact: mhma-alarbash@outlook.com  |  Phone: 0530091668 , 0138997999  |  Location: Dammam – Al Faisaliah – West Avenue Mall – Gate 3 </p>
    <div class="fixed bottom-4 left-4 flex flex-col items-center gap-2">
      <a href="https://www.instagram.com/mhma_alarbash?igsh=cjgwdmR3Y29wMzU=" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" class="w-6 h-6" />
      </a>
      <a href="https://wa.me/966530091668" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp" class="w-6 h-6" />
      </a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Map" class="w-6 h-6" />
      </a>
    </div>
  </footer>

  <script>
    const statusDiv   = document.getElementById('connection-status');
    const pricesTable = document.getElementById('gold-prices');

    // مفتاح GoldAPI الخاص بك
    const GOLDAPI_KEY = "goldapi-jzk9smbg824oq-io";
    // endpoints لجلب الأسعار
    const GOLDAPI_URL_USD = "https://www.goldapi.io/api/XAU/USD"; // للحصول على bid/ask للأونصة بالدولار
    const GOLDAPI_URL_SAR = "https://www.goldapi.io/api/XAU/SAR"; // للحصول على بيانات الجرام بالريال

    async function fetchGoldPrice() {
      statusDiv.innerHTML = `
        <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
        <span class="text-yellow-600">جارٍ التحميل...</span>
      `;

      try {
        // 1) جلب بيانات الأونصة بالدولار
        const respUSD = await fetch(GOLDAPI_URL_USD, {
          method: "GET",
          headers: {
            "x-access-token": GOLDAPI_KEY,
            "Content-Type": "application/json"
          }
        });
        const dataUSD = await respUSD.json();

        let bidOunceUSD = dataUSD.bid !== undefined ? parseFloat(dataUSD.bid) : null;
        let askOunceUSD = dataUSD.ask !== undefined ? parseFloat(dataUSD.ask) : null;
        if (bidOunceUSD === null || askOunceUSD === null) {
          const midUSD = dataUSD.price !== undefined 
            ? parseFloat(dataUSD.price) 
            : parseFloat(dataUSD.xau_price || 0);
          bidOunceUSD = midUSD;
          askOunceUSD = midUSD;
        }

        // 2) جلب بيانات الجرام بالريال
        const respSAR = await fetch(GOLDAPI_URL_SAR, {
          method: "GET",
          headers: {
            "x-access-token": GOLDAPI_KEY,
            "Content-Type": "application/json"
          }
        });
        const dataSAR = await respSAR.json();

        // أسعار الجرام الوسطي لكل عيار بالـ SAR
        const midGram24k = parseFloat(dataSAR.price_gram_24k  || 0);
        const midGram22k = parseFloat(dataSAR.price_gram_22k  || 0);
        const midGram21k = parseFloat(dataSAR.price_gram_21k  || 0);
        const midGram18k = parseFloat(dataSAR.price_gram_18k  || 0);

        // 3) قراءة التعديلات من localStorage إن وُجدت
        const adjOunceBuy  = parseFloat(localStorage.getItem('adj_oz_buy')  || 0);
        const adjOunceSell = parseFloat(localStorage.getItem('adj_oz_sell') || 0);

        const adj24Buy = parseFloat(localStorage.getItem('adj_24_buy')  || 0);
        const adj24Sell= parseFloat(localStorage.getItem('adj_24_sell') || 0);

        const adj22Buy = parseFloat(localStorage.getItem('adj_22_buy')  || 0);
        const adj22Sell= parseFloat(localStorage.getItem('adj_22_sell') || 0);

        const adj21Buy = parseFloat(localStorage.getItem('adj_21_buy')  || 0);
        const adj21Sell= parseFloat(localStorage.getItem('adj_21_sell') || 0);

        const adj18Buy = parseFloat(localStorage.getItem('adj_18_buy')  || 0);
        const adj18Sell= parseFloat(localStorage.getItem('adj_18_sell') || 0);

        // 4) حساب الأسعار النهائية للأونصة بالـ USD
        const finalBidOunceUSD = (bidOunceUSD + adjOunceBuy).toFixed(2);
        const finalAskOunceUSD = (askOunceUSD + adjOunceSell).toFixed(2);

        // 5) حساب Spread الأونصة بالريال من بيانات SAR
        let bidOunceSAR = dataSAR.bid !== undefined ? parseFloat(dataSAR.bid) : null;
        let askOunceSAR = dataSAR.ask !== undefined ? parseFloat(dataSAR.ask) : null;
        if (bidOunceSAR === null || askOunceSAR === null) {
          const midSAR = dataSAR.price !== undefined 
            ? parseFloat(dataSAR.price) 
            : parseFloat(dataSAR.xau_price || 0);
          bidOunceSAR = midSAR;
          askOunceSAR = midSAR;
        }
        const spreadOunceSAR = askOunceSAR - bidOunceSAR;
        const GRAMS_PER_OUNCE = 31.1035;
        const spreadPerGram = spreadOunceSAR / GRAMS_PER_OUNCE;

        // 6) حساب أسعار شراء/بيع للجرام لكل عيار بالـ SAR
        // 24 عيار
        const spreadGram24 = spreadPerGram * (24 / 24);
        const bidGram24 = (midGram24k - spreadGram24 + adj24Buy).toFixed(2);
        const askGram24 = (midGram24k + spreadGram24 + adj24Sell).toFixed(2);

        // 22 عيار
        const spreadGram22 = spreadPerGram * (22 / 24);
        const bidGram22 = (midGram22k - spreadGram22 + adj22Buy).toFixed(2);
        const askGram22 = (midGram22k + spreadGram22 + adj22Sell).toFixed(2);

        // 21 عيار
        const spreadGram21 = spreadPerGram * (21 / 24);
        const bidGram21 = (midGram21k - spreadGram21 + adj21Buy).toFixed(2);
        const askGram21 = (midGram21k + spreadGram21 + adj21Sell).toFixed(2);

        // 18 عيار
        const spreadGram18 = spreadPerGram * (18 / 24);
        const bidGram18 = (midGram18k - spreadGram18 + adj18Buy).toFixed(2);
        const askGram18 = (midGram18k + spreadGram18 + adj18Sell).toFixed(2);

        // 7) بناء صفوف الجدول
        let rows = "";

        // صف الأونصة (USD)
        rows += `
          <tr class="bg-gray-50 font-bold">
            <td class="border py-2">
              $ ${ finalBidOunceUSD }
            </td>
            <td class="border py-2">
              $ ${ finalAskOunceUSD }
            </td>
            <td class="border py-2">أونصة</td>
          </tr>
        `;

        // صف 24 عيار (جرام، SAR)
        rows += `
          <tr>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ bidGram24 }
            </td>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ askGram24 }
            </td>
            <td class="border py-2">عيار 24</td>
          </tr>
        `;

        // صف 22 عيار (جرام، SAR)
        rows += `
          <tr>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ bidGram22 }
            </td>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ askGram22 }
            </td>
            <td class="border py-2">عيار 22</td>
          </tr>
        `;

        // صف 21 عيار (جرام، SAR)
        rows += `
          <tr>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ bidGram21 }
            </td>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ askGram21 }
            </td>
            <td class="border py-2">عيار 21</td>
          </tr>
        `;

        // صف 18 عيار (جرام، SAR)
        rows += `
          <tr>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ bidGram18 }
            </td>
            <td class="border py-2">
              <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${ askGram18 }
            </td>
            <td class="border py-2">عيار 18</td>
          </tr>
        `;

        // 8) تعبئة tbody بالصفوف
        pricesTable.innerHTML = rows;

        // تحديث حالة "تم التحميل"
        statusDiv.innerHTML = `
          <span class="w-3 h-3 rounded-full bg-green-500 inline-block"></span>
          <span class="text-green-600">تم تحميل الأسعار</span>
        `;
      } catch (error) {
        console.error("خطأ في جلب البيانات أو معالجتها:", error);
        pricesTable.innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل الأسعار</td></tr>';
        statusDiv.innerHTML = `
          <span class="w-3 h-3 rounded-full bg-red-500 inline-block"></span>
          <span class="text-red-600">تعذّرت عملية التحميل</span>
        `;
      }
    }

    // تشغيل أول تحميل فور فتح الصفحة
    fetchGoldPrice();
    // تحديث كل ثانيتين (2000 ملي–ثانية)
    setInterval(fetchGoldPrice, 2000);
  </script>

</body>
</html>
