<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #ffffff; }
    table { table-layout: fixed; width: 100%; }
    .price-cell { transition: color 0.3s ease; }
    #content-wrapper { background-color: #ffffff; border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; margin-top: -2rem; }
    .status-circle { width: 0.75rem; height: 0.75rem; border-radius: 9999px; }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- الهيدر مع شعار -->
  <header class="bg-blue-50 flex justify-center items-center" style="height:220px;">
    <img src="logo.png" alt="MHMA Logo" class="h-32 sm:h-48 md:h-56 lg:h-64" />
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-4xl mx-4">
      <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">أسعار الذهب (مباشرة)</h2>

      <!-- حالة الاتصال والساعة -->
      <div id="connection-status" class="flex items-center justify-center gap-2 mb-6">
        <span id="status-circle" class="status-circle bg-yellow-400"></span>
        <div id="current-time" class="text-xl font-semibold bg-gray-100 rounded-lg px-4 py-2 shadow-sm text-gray-800">--:-- ص/م</div>
      </div>

      <!-- جدول الأسعار بدون تمرير -->
      <table class="bg-white border border-gray-200 text-center rounded-md overflow-hidden mx-auto">
        <thead class="bg-blue-50">
          <tr>
            <th class="border py-4 text-lg">الشراء</th>
            <th class="border py-4 text-lg">البيع</th>
            <th class="border py-4 text-lg">العيار</th>
          </tr>
        </thead>
        <tbody id="gold-prices" class="text-base sm:text-lg">
          <tr><td colspan="3" class="py-8">Loading...</td></tr>
        </tbody>
      </table>

      <!-- نص ترويجي -->
      <p class="mt-6 text-lg text-gray-700 text-center">
        اشتر الآن بسعر الذهب + 40 ريال مصنعية فقط على جميع الأصناف
      </p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center p-6 text-sm mt-8">
    <div class="mx-2 space-y-2">
      <div class="font-semibold">Contact:</div>
      <div>mhma-alarbash@outlook.com</div>
      <div>0530091668 / 0138997999</div>
      <div>Dammam – Al Faisaliah – West Avenue Mall – Gate 3</div>
    </div>
    <div class="mt-4 flex justify-center space-x-6 social-icons">
      <a href="https://www.instagram.com/mhma_alarbash?igsh=cjgwdmR3Y29wMzU=" aria-label="Instagram">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" class="w-6 h-6">
      </a>
      <a href="https://wa.me/966530091668" aria-label="WhatsApp">
        <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp" class="w-6 h-6">
      </a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9" aria-label="Google Maps">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Google Maps" class="w-6 h-6">
      </a>
    </div>
  </footer>

  <script>
    const circle = document.getElementById('status-circle');
    const timeDiv = document.getElementById('current-time');
    const pricesTable = document.getElementById('gold-prices');
    const API_PRICE = '/api/gold';
    const API_ADJ   = '/api/adjustments';

    function updateClock() {
      const now = new Date();
      const opts = { hour:'numeric', minute:'2-digit', second:'2-digit', hour12:true, timeZone:'Asia/Riyadh' };
      timeDiv.textContent = new Intl.DateTimeFormat('ar-EG', opts).format(now);
    }

    async function fetchAdjustments() {
      try {
        const res = await fetch(API_ADJ, { cache:'no-store' });
        return res.ok ? await res.json() : {};
      } catch (e) {
        console.error('Error fetching adjustments:', e);
        return {};
      }
    }

    async function fetchGoldPrice() {
      circle.className = 'status-circle bg-yellow-400';
      try {
        const res = await fetch(API_PRICE, { cache:'no-store' });
        if (!res.ok) throw new Error('Price API failed');
        const { usd, sar } = await res.json();

        const bidUsd = parseFloat(usd.bid ?? usd.price);
        const askUsd = parseFloat(usd.ask ?? usd.price);
        const bidSar = parseFloat(sar.bid ?? sar.price);
        const askSar = parseFloat(sar.ask ?? sar.price);

        const adj = await fetchAdjustments();
        const G = 31.1035;

        const finalBidO = (bidUsd + (adj.oz_buy||0)).toFixed(2);
        const finalAskO = (askUsd + (adj.oz_sell||0)).toFixed(2);
        const spread = askSar - bidSar;
        const perGram = spread / G;

        function row(b, a, lbl) {
          return `<tr>` +
                 `<td class="border py-4">${b}&nbsp;<img src="Saudi_Riyal_Symbol.svg.png" alt="ريال" class="inline w-5 h-5"> </td>` +
                 `<td class="border py-4">${a}&nbsp;<img src="Saudi_Riyal_Symbol.svg.png" alt="ريال" class="inline w-5 h-5"> </td>` +
                 `<td class="border py-4 bg-blue-50 font-medium">${lbl}</td>` +
                 `</tr>`;
        }

        let html = row(finalBidO, finalAskO, 'أونصة');
        [24,22,21,18].forEach(k => {
          const mid = parseFloat(sar[`price_gram_${k}k`] || 0);
          const b = (mid - perGram*(k/24) + (adj[`${k}_buy`]||0)).toFixed(2);
          const a = (mid + perGram*(k/24) + (adj[`${k}_sell`]||0)).toFixed(2);
          html += row(b, a, `عيار ${k}`);
        });

        pricesTable.innerHTML = html;
        circle.className = 'status-circle bg-green-500';
      } catch (err) {
        console.error('Error fetching gold price:', err);
        pricesTable.innerHTML = `<tr><td colspan="3" class="py-8 text-red-600">فشل في تحميل الأسعار</td></tr>`;
        circle.className = 'status-circle bg-red-500';
      }
    }

    updateClock(); setInterval(updateClock, 1000);
    fetchGoldPrice(); setInterval(fetchGoldPrice, 5000);
  </script>
</body>
</html>
