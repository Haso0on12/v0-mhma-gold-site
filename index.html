<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - أسعار الذهب</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff; /* الخلفية بيضاء */
    }
    .price-cell {
      transition: color 0.3s ease;
    }
    /* ستايل الساعة */
    #current-time {
      @apply text-lg font-semibold text-gray-800 bg-gray-100 rounded-lg px-3 py-1 shadow-sm;
    }
    /* حاوية المحتوى الرئيسية */
    #content-wrapper {
      background-color: #ffffff;
      border-radius: 0.5rem;     /* rounded-md */
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); /* ظل خفيف */
      padding: 1.5rem; /* تقليل الحشوة للموبايل */
      margin-top: -1.5rem; /* تقليل التداخل مع الهيدر للموبايل */
    }
    @media (min-width: 640px) {
      #content-wrapper {
        padding: 2rem;
        margin-top: -2rem;
      }
      #current-time {
        @apply text-xl px-4 py-1;
      }
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <!-- الهيدر مع الشعار في المنتصف -->
  <header class="bg-blue-50 text-white relative flex items-center justify-center" style="height: 200px;">
    <!-- حجم الشعار يتغير للموبايل -->
    <img src="logo.png" alt="MHMA Logo"
         class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2
                h-20 sm:h-28 md:h-36 lg:h-48"
         style="max-width: none;" />
  </header>

  <main class="px-4 py-6 flex justify-center">
    <div id="content-wrapper" class="w-full max-w-xl mx-4">
      <!-- عنوان البطاقة -->
      <h2 class="text-xl sm:text-2xl font-semibold mt-4 mb-6 text-center text-gray-800">أسعار الذهب (مباشرة)</h2>

      <div id="connection-status" class="flex flex-col justify-center items-center gap-1 mb-6 text-base sm:text-lg font-semibold">
        <div class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
          <span class="text-yellow-600">جارٍ التحميل</span>
        </div>
        <div id="current-time">--:-- ص/م</div>
      </div>

      <!-- حاوية تجعل الجدول أفقي قابل للتمرير في الموبايل -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 text-center rounded-md overflow-hidden mx-auto">
          <thead>
            <tr>
              <th class="py-2 px-3 sm:py-3 sm:px-5 border bg-blue-50 text-gray-800 text-sm sm:text-base">الشراء</th>
              <th class="py-2 px-3 sm:py-3 sm:px-5 border bg-blue-50 text-gray-800 text-sm sm:text-base">البيع</th>
              <th class="py-2 px-3 sm:py-3 sm:px-5 border bg-blue-50 text-gray-800 text-sm sm:text-base">العيار</th>
            </tr>
          </thead>
          <tbody id="gold-prices" class="text-base sm:text-lg">
            <tr><td colspan="3" class="py-4">Loading...</td></tr>
          </tbody>
        </table>
      </div>

      <p class="text-xs sm:text-sm mt-4 text-gray-600 text-center">
           Prices are in Saudi Riyals(SAR)
      </p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center text-xs sm:text-sm p-3 sm:p-4 mt-6">
    <p class="mx-2">
      Contact: mhma-alarbash@outlook.com  |  Phone: 0530091668 , 0138997999  
      |  Location: Dammam – Al Faisaliah – West Avenue Mall – Gate 3
    </p>
  </footer>

  <script>
    const statusDiv   = document.getElementById('connection-status');
    const timeDiv     = document.getElementById('current-time');
    const pricesTable = document.getElementById('gold-prices');

    const GOLDAPI_KEY    = "goldapi-jzk9smbg824oq-io";
    const GOLDAPI_URL_USD = "https://www.goldapi.io/api/XAU/USD";
    const GOLDAPI_URL_SAR = "https://www.goldapi.io/api/XAU/SAR";

    const prevPrices = {
      ounce: { bid: null, ask: null },
      '24':   { bid: null, ask: null },
      '22':   { bid: null, ask: null },
      '21':   { bid: null, ask: null },
      '18':   { bid: null, ask: null }
    };

    // دالة تحديث الوقت بتنسيق 12 ساعة (ص/م) بتوقيت الرياض
    function updateClock() {
      const now = new Date();
      const options = {
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true,
        timeZone: 'Asia/Riyadh'
      };
      const formatted = new Intl.DateTimeFormat('ar-EG', options).format(now);
      timeDiv.textContent = formatted;
    }

    // دالة جلب البيانات وعرضها مع تلوين السعر عند التغير
    async function fetchGoldPrice() {
      // عرض حالة "جارٍ التحميل" والوقت الحالي
      statusDiv.innerHTML = `
        <div class="flex items-center gap-2">
          <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
          <span class="text-yellow-600">جارٍ التحميل</span>
        </div>
        <div id="current-time">${timeDiv.textContent}</div>
      `;

      try {
        // 1) جلب بيانات الأونصة بالدولار
        const respUSD = await fetch(GOLDAPI_URL_USD, {
          method: "GET",
          headers: {
            "x-access-token": GOLDAPI_KEY,
            "Content-Type": "application/json"
          }
        });
        const dataUSD = await respUSD.json();

        let bidOunceUSD = dataUSD.bid !== undefined ? parseFloat(dataUSD.bid) : null;
        let askOunceUSD = dataUSD.ask !== undefined ? parseFloat(dataUSD.ask) : null;
        if (bidOunceUSD === null || askOunceUSD === null) {
          const midUSD = dataUSD.price !== undefined 
            ? parseFloat(dataUSD.price) 
            : parseFloat(dataUSD.xau_price || 0);
          bidOunceUSD = midUSD;
          askOunceUSD = midUSD;
        }

        // 2) جلب بيانات الجرام بالريال
        const respSAR = await fetch(GOLDAPI_URL_SAR, {
          method: "GET",
          headers: {
            "x-access-token": GOLDAPI_KEY,
            "Content-Type": "application/json"
          }
        });
        const dataSAR = await respSAR.json();

        const midGram24k = parseFloat(dataSAR.price_gram_24k  || 0);
        const midGram22k = parseFloat(dataSAR.price_gram_22k  || 0);
        const midGram21k = parseFloat(dataSAR.price_gram_21k  || 0);
        const midGram18k = parseFloat(dataSAR.price_gram_18k  || 0);

        // 3) قراءة التعديلات من localStorage (إن وُجدت)
        const adjOunceBuy  = parseFloat(localStorage.getItem('adj_oz_buy')  || 0);
        const adjOunceSell = parseFloat(localStorage.getItem('adj_oz_sell') || 0);

        const adj24Buy  = parseFloat(localStorage.getItem('adj_24_buy')  || 0);
        const adj24Sell = parseFloat(localStorage.getItem('adj_24_sell') || 0);

        const adj22Buy  = parseFloat(localStorage.getItem('adj_22_buy')  || 0);
        const adj22Sell = parseFloat(localStorage.getItem('adj_22_sell') || 0);

        const adj21Buy  = parseFloat(localStorage.getItem('adj_21_buy')  || 0);
        const adj21Sell = parseFloat(localStorage.getItem('adj_21_sell') || 0);

        const adj18Buy  = parseFloat(localStorage.getItem('adj_18_buy')  || 0);
        const adj18Sell = parseFloat(localStorage.getItem('adj_18_sell') || 0);

        // 4) حساب الأسعار النهائية للأونصة بالـ USD
        const finalBidOunceUSD = parseFloat((bidOunceUSD + adjOunceBuy).toFixed(2));
        const finalAskOunceUSD = parseFloat((askOunceUSD + adjOunceSell).toFixed(2));

        // 5) حساب Spread للأونصة بالـ SAR لاشتقاق فروق الجرام
        let bidOunceSAR = dataSAR.bid !== undefined ? parseFloat(dataSAR.bid) : null;
        let askOunceSAR = dataSAR.ask !== undefined ? parseFloat(dataSAR.ask) : null;
        if (bidOunceSAR === null || askOunceSAR === null) {
          const midSAR = dataSAR.price !== undefined 
            ? parseFloat(dataSAR.price) 
            : parseFloat(dataSAR.xau_price || 0);
          bidOunceSAR = midSAR;
          askOunceSAR = midSAR;
        }
        const spreadOunceSAR = askOunceSAR - bidOunceSAR;
        const GRAMS_PER_OUNCE = 31.1035;
        const spreadPerGram = spreadOunceSAR / GRAMS_PER_OUNCE;

        // 6) حساب أسعار شراء/بيع للجرام لكل عيار بالـ SAR
        const spreadGram24 = spreadPerGram * (24 / 24);
        const bidGram24 = parseFloat((midGram24k - spreadGram24 + adj24Buy).toFixed(2));
        const askGram24 = parseFloat((midGram24k + spreadGram24 + adj24Sell).toFixed(2));

        const spreadGram22 = spreadPerGram * (22 / 24);
        const bidGram22 = parseFloat((midGram22k - spreadGram22 + adj22Buy).toFixed(2));
        const askGram22 = parseFloat((midGram22k + spreadGram22 + adj22Sell).toFixed(2));

        const spreadGram21 = spreadPerGram * (21 / 24);
        const bidGram21 = parseFloat((midGram21k - spreadGram21 + adj21Buy).toFixed(2));
        const askGram21 = parseFloat((midGram21k + spreadGram21 + adj21Sell).toFixed(2));

        const spreadGram18 = spreadPerGram * (18 / 24);
        const bidGram18 = parseFloat((midGram18k - spreadGram18 + adj18Buy).toFixed(2));
        const askGram18 = parseFloat((midGram18k + spreadGram18 + adj18Sell).toFixed(2));

        // 7) بناء صفوف الجدول
        let rows = "";

        function tdCell(idKey, newValue, prevValue, prefix = "") {
          let colorClass = "";
          if (prevValue !== null) {
            if (newValue > prevValue) colorClass = "text-green-500";
            else if (newValue < prevValue) colorClass = "text-red-500";
          }
          setTimeout(() => {
            const cell = document.getElementById(idKey);
            if (cell) cell.classList.remove("text-green-500", "text-red-500");
          }, 500);
          return `<td id="${idKey}" class="border py-2 text-sm sm:text-base price-cell ${colorClass}">${prefix}${newValue.toFixed(2)}</td>`;
        }

        // صف الأونصة (USD)
        rows += `
          <tr class="bg-gray-50 font-semibold">
            ${tdCell('ounce-buy', finalBidOunceUSD, prevPrices.ounce.bid, '$ ')}
            ${tdCell('ounce-sell', finalAskOunceUSD, prevPrices.ounce.ask, '$ ')}
            <td class="border py-2 bg-blue-50 text-sm sm:text-base">أونصة</td>
          </tr>
        `;

        // صف 24 عيار (SAR)
        rows += `
          <tr>
            ${tdCell('karat24-buy', bidGram24, prevPrices['24'].bid, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            ${tdCell('karat24-sell', askGram24, prevPrices['24'].ask, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            <td class="border py-2 bg-blue-50 text-sm sm:text-base">عيار 24</td>
          </tr>
        `;

        // صف 22 عيار (SAR)
        rows += `
          <tr>
            ${tdCell('karat22-buy', bidGram22, prevPrices['22'].bid, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            ${tdCell('karat22-sell', askGram22, prevPrices['22'].ask, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            <td class="border py-2 bg-blue-50 text-sm sm:text-base">عيار 22</td>
          </tr>
        `;

        // صف 21 عيار (SAR)
        rows += `
          <tr>
            ${tdCell('karat21-buy', bidGram21, prevPrices['21'].bid, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            ${tdCell('karat21-sell', askGram21, prevPrices['21'].ask, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            <td class="border py-2 bg-blue-50 text-sm sm:text-base">عيار 21</td>
          </tr>
        `;

        // صف 18 عيار (SAR)
        rows += `
          <tr>
            ${tdCell('karat18-buy', bidGram18, prevPrices['18'].bid, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            ${tdCell('karat18-sell', askGram18, prevPrices['18'].ask, '<img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ')}
            <td class="border py-2 bg-blue-50 text-sm sm:text-base">عيار 18</td>
          </tr>
        `;

        // تحديث prevPrices لكل عنصر
        prevPrices.ounce.bid = finalBidOunceUSD;
        prevPrices.ounce.ask = finalAskOunceUSD;
        prevPrices['24'].bid = bidGram24;
        prevPrices['24'].ask = askGram24;
        prevPrices['22'].bid = bidGram22;
        prevPrices['22'].ask = askGram22;
        prevPrices['21'].bid = bidGram21;
        prevPrices['21'].ask = askGram21;
        prevPrices['18'].bid = bidGram18;
        prevPrices['18'].ask = askGram18;

        // عرض الصفوف في الجدول
        pricesTable.innerHTML = rows;

        // تحديث حالة "تم التحميل" مع الوقت الحالي
        statusDiv.innerHTML = `
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-green-500 inline-block"></span>
            <span class="text-green-600">تم تحميل الأسعار</span>
          </div>
          <div id="current-time">${timeDiv.textContent}</div>
        `;
      } catch (error) {
        console.error("خطأ في جلب البيانات أو معالجتها:", error);
        pricesTable.innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل الأسعار</td></tr>';
        statusDiv.innerHTML = `
          <div class="flex items-center gap-2">
            <span class="w-3 h-3 rounded-full bg-red-500 inline-block"></span>
            <span class="text-red-600">تعذّرت عملية التحميل</span>
          </div>
          <div id="current-time">${timeDiv.textContent}</div>
        `;
      }
    }

    // تشغيل الساعة بتنسيق 12 ساعة
    updateClock();
    setInterval(updateClock, 1000);

    // تشغيل أول تحميل للأسعار
    fetchGoldPrice();
    // تحديث الأسعار كل ثانيتين
    setInterval(fetchGoldPrice, 2000);
  </script>
</body>
</html>
