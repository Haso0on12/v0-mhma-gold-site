<!-- صفحة تسجيل الدخول + جدول أسعار الذهب مع لوحة تحكم مصغّرة -->
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول | MHMA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="app" class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">تسجيل الدخول</h2>
    <div class="mb-4">
      <label class="block text-sm font-medium">اسم المستخدم</label>
      <input id="username" type="text" class="w-full mt-1 p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">كلمة المرور</label>
      <input id="password" type="password" class="w-full mt-1 p-2 border rounded" />
    </div>
    <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">دخول</button>
    <p id="login-error" class="text-red-500 text-sm mt-2 hidden">بيانات الدخول غير صحيحة</p>
  </div>

  <div id="dashboard" class="hidden w-full max-w-4xl p-6 mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-center">تعديل الزيادة لكل عيار</h2>
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block text-sm font-medium">زيادة 24 قيراط</label>
        <input id="adj-24" type="number" value="2" class="w-full mt-1 p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">زيادة 22 قيراط</label>
        <input id="adj-22" type="number" value="2" class="w-full mt-1 p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">زيادة 21 قيراط</label>
        <input id="adj-21" type="number" value="2" class="w-full mt-1 p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm font-medium">زيادة 18 قيراط</label>
        <input id="adj-18" type="number" value="2" class="w-full mt-1 p-2 border rounded" />
      </div>
    </div>
    <button onclick="renderTable()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">تحديث الأسعار</button>

    <table class="min-w-full mt-6 bg-white border border-gray-200 text-center">
      <thead class="bg-gray-100">
        <tr>
          <th class="py-2 px-4 border">الشراء</th>
          <th class="py-2 px-4 border">البيع</th>
          <th class="py-2 px-4 border">العيار</th>
        </tr>
      </thead>
      <tbody id="gold-prices" class="text-lg">
        <tr><td colspan="3" class="py-4">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const CORRECT_USERNAME = "admin";
    const CORRECT_PASSWORD = "123456";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("login-error");

      if (user === CORRECT_USERNAME && pass === CORRECT_PASSWORD) {
        document.getElementById("app").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        renderTable();
      } else {
        error.classList.remove("hidden");
      }
    }

    function renderTable() {
      fetch("https://www.goldapi.io/api/XAU/SAR", {
        headers: {
          "x-access-token": "goldapi-jzk9smbg88nt7-io",
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        const pricePerOunce = parseFloat(data.price);
        const pricePerGram24K = pricePerOunce / 31.1035;

        const karats = {
          "24": pricePerGram24K,
          "22": pricePerGram24K * 0.916,
          "21": pricePerGram24K * 0.875,
          "18": pricePerGram24K * 0.750,
        };

        let rows = "";
        for (const [karat, price] of Object.entries(karats)) {
          const adjustment = parseFloat(localStorage.getItem(`adj_${karat}`) || "0");
          const buy = (price + adjustment - 2).toFixed(2);
          const sell = (price + adjustment + 2).toFixed(2);

          rows += `
            <tr>
              <td class="border py-2">
                <img src="Saudi_Riyal_Symbol.svg.png" alt="SAR" class="inline w-4 h-4 mr-1" /> ${buy}
              </td>
              <td class="border py-2">
                <img src="Saudi_Riyal_Symbol.svg.png" alt="SAR" class="inline w-4 h-4 mr-1" /> ${sell}
              </td>
              <td class="border py-2">${karat} قيراط</td>
            </tr>
          `;
        }

        document.getElementById("gold-prices").innerHTML = rows;
      })
      .catch(() => {
        document.getElementById("gold-prices").innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل البيانات</td></tr>';
      });
    }
  </script>
</body>
</html>
