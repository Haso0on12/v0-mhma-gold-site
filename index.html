<script>
const statusDiv = document.getElementById('connection-status');
const pricesTable = document.getElementById('gold-prices');

// إعداد رؤوس الطلب
const myHeaders = new Headers();
myHeaders.append("x-access-token", "goldapi-jzk9smbg88nt7-io");
myHeaders.append("Content-Type", "application/json");

const requestOptions = {
  method: 'GET',
  headers: myHeaders,
  redirect: 'follow'
};

// دالة لجلب وعرض الأسعار
function fetchGoldPrice() {
  // عرض دائرة التحميل
  statusDiv.innerHTML = `
    <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
    <span class="text-yellow-600">جارٍ التحميل...</span>
  `;

  fetch("https://www.goldapi.io/api/XAU/SAR", requestOptions)
    .then(response => response.json())
    .then(data => {
      const goldPriceSAR = parseFloat(data.price);

      // تحقق من أن القيمة صالحة
      if (!goldPriceSAR || isNaN(goldPriceSAR)) throw new Error("Invalid price");

      const karats = {
        "24": 1,
        "22": 22 / 24,
        "21": 21 / 24,
        "18": 18 / 24
      };

      let rows = '';
      for (const [karat, factor] of Object.entries(karats)) {
        const karatPrice = goldPriceSAR * factor;
        const buy = (karatPrice - 5).toFixed(2);
        const sell = (karatPrice + 5).toFixed(2);

        rows += `
          <tr>
<td class="border py-2">${buy} <img src="Saudi_Riyal_Symbol.svg.png" alt="SAR" class="inline w-4 h-4 ml-1" /></td>
<td class="border py-2">${sell} <img src="Saudi_Riyal_Symbol.svg.png" alt="SAR" class="inline w-4 h-4 ml-1" /></td>

            <td class="border py-2">${karat} قيراط</td>
          </tr>
        `;
      }

      pricesTable.innerHTML = rows;

      statusDiv.innerHTML = `
        <span class="w-3 h-3 rounded-full bg-green-500 inline-block"></span>
        <span class="text-green-600">تم تحميل الأسعار</span>
      `;
    })
    .catch(() => {
      pricesTable.innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل البيانات</td></tr>';
      statusDiv.innerHTML = `
        <span class="w-3 h-3 rounded-full bg-red-500 inline-block"></span>
        <span class="text-red-600">تعذر الاتصال</span>
      `;
    });
}


</script>
