<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MHMA - Live Gold Prices</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- خط القاهرة -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <header class="bg-blue-50 text-white px-4 relative flex items-center justify-between" style="height: 200px;">
    <img src="logo.png" alt="MHMA Logo"
         class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2"
         style="height: 200px; max-width: none;" />
  </header>

  <main class="p-6 flex justify-center">
    <div class="w-full max-w-2xl">
      <h2 class="text-xl font-semibold mb-2 text-center">أسعار الذهب (مباشرة)</h2>

      <div id="connection-status" class="flex justify-center items-center gap-2 mb-4 text-lg font-semibold">
        <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
        <span class="text-yellow-600">...جارٍ التحميل</span>
      </div>

      <table class="min-w-full bg-white border border-gray-200 text-center">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-2 px-4 border">الشراء</th>
            <th class="py-2 px-4 border">البيع</th>
            <th class="py-2 px-4 border">العيار</th>
          </tr>
        </thead>
        <tbody id="gold-prices" class="text-lg">
          <tr><td colspan="3" class="py-4">Loading...</td></tr>
        </tbody>
      </table>

      <p class="text-sm mt-2 text-gray-600 text-center">
        الأونصة بالدولار (USD)، باقي العيارات بالريال السعودي (SAR)
      </p>
    </div>
  </main>

  <footer class="bg-blue-50 text-center text-sm p-4 mt-6">
    <p> Contact: mhma-alarbash@outlook.com  |  Phone: 0530091668 , 0138997999  |  Location: Dammam – Al Faisaliah – West Avenue Mall – Gate 3 </p>
    <div class="fixed bottom-4 left-4 flex flex-col items-center gap-2">
      <a href="https://www.instagram.com/mhma_alarbash?igsh=cjgwdmR3Y29wMzU=" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/instagram-new.png" alt="Instagram" class="w-6 h-6" />
      </a>
      <a href="https://wa.me/966530091668" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/25D366/whatsapp.png" alt="WhatsApp" class="w-6 h-6" />
      </a>
      <a href="https://maps.app.goo.gl/YMfbCsnXr5oHfUMQ9" target="_blank">
        <img src="https://img.icons8.com/ios-filled/50/000000/marker.png" alt="Map" class="w-6 h-6" />
      </a>
    </div>
  </footer>

  <script>
    const statusDiv   = document.getElementById('connection-status');
    const pricesTable = document.getElementById('gold-prices');

    // مفتاح GoldAPI الخاص بك (استبدله بمفتاحك الحقيقي)
    const GOLDAPI_KEY = "goldapi-jzk9smbg824oq-io";

    // نهاية جلب سعر الذهب (أونصة XAU مقابل USD)
    const GOLDAPI_URL = "https://www.goldapi.io/api/XAU/USD";

    // نهاية جلب سعر الصرف USD → SAR عبر exchangerate.host
    const EXCHANGE_API_URL = "https://api.exchangerate.host/latest?base=USD&symbols=SAR";

    /**
     * دالة لجلب سعر الصرف USD → SAR
     * تعيد قيمة عدد الريالات لكل دولار
     */
    async function fetchUsdToSarRate() {
      try {
        const resp = await fetch(EXCHANGE_API_URL);
        const json = await resp.json();
        return parseFloat(json.rates.SAR);
      } catch (err) {
        console.error("خطأ في جلب سعر الصرف:", err);
        return 3.75; // قيمة افتراضية إن فشل الجلب
      }
    }

    /**
     * دالة لجلب بيانات الأونصة من GoldAPI.
     * توفّر حقول bid و ask مباشرةً لسعر الشراء والبيع.
     */
    async function fetchGoldOunceData() {
      const response = await fetch(GOLDAPI_URL, {
        method: "GET",
        headers: {
          "x-access-token": GOLDAPI_KEY,
          "Content-Type": "application/json"
        }
      });
      const data = await response.json();
      // ننسب قيمة bid (سعر الشراء) و ask (سعر البيع) مباشرة
      const bidUSD = data.bid !== undefined ? parseFloat(data.bid) : null;
      const askUSD = data.ask !== undefined ? parseFloat(data.ask) : null;
      // لو لم تتوفّر bid/ask، نستخدم data.price كقيمة واحدة ونفصلها قليلًا:
      if (bidUSD === null || askUSD === null) {
        const midPrice = data.price !== undefined ? parseFloat(data.price) : parseFloat(data.xau_price);
        // نضيف فارق رمزي بسيط إذا لم تتوفّر حقول bid/ask
        return {
          bidUSD: midPrice - 0.5,
          askUSD: midPrice + 0.5
        };
      }
      return { bidUSD, askUSD };
    }

    async function fetchGoldPrice() {
      // أثناء التحميل
      statusDiv.innerHTML = `
        <span class="w-3 h-3 rounded-full bg-yellow-400 inline-block"></span>
        <span class="text-yellow-600">جارٍ التحميل...</span>
      `;

      try {
        // 1. جلب بيانات الأونصة (bid و ask بالدولار)
        const { bidUSD, askUSD } = await fetchGoldOunceData();

        // إذا لم تتوفّر، نرمي خطأ
        if (bidUSD === null || askUSD === null) {
          throw new Error("لم يُعثر على bid/ask في استجابة GoldAPI");
        }

        // 2. جلب سعر الصرف USD → SAR لحساب بقية العيارات
        const usdToSarRate = await fetchUsdToSarRate();

        // 3. حساب قيم أسعار الأونصة النهائية مع أي تعديلات مخزّنة
        const adjOunceBuyUSD  = parseFloat(localStorage.getItem('adj_oz_buy')  || 0);
        const adjOunceSellUSD = parseFloat(localStorage.getItem('adj_oz_sell') || 0);

        const buyOunceFinalUSD  = (bidUSD + adjOunceBuyUSD).toFixed(2);
        const sellOunceFinalUSD = (askUSD + adjOunceSellUSD).toFixed(2);

        // 4. حساب سعر الأونصة بالريال (نستخدم المتوسط لتمثيل السعر الأساسي في التحويل)
        const midOunceUSD    = (bidUSD + askUSD) / 2;
        const midOunceSAR    = midOunceUSD * usdToSarRate;

        // 5. حساب سعر جرام الذهب خالص (24K) بالريال
        const GRAMS_PER_OUNCE = 31.1035;
        const pricePerGram24K_SAR = midOunceSAR / GRAMS_PER_OUNCE;

        // 6. نسب العيارات (karat/24)
        const purityRatios = {
          "24": 24 / 24,    // 1
          "22": 22 / 24,    // ≈0.9167
          "21": 21 / 24,    // 0.8750
          "18": 18 / 24     // 0.75
        };

        // 7. إنشاء أسعار الجرام لكل عيار قبل التعديلات (بالريال)
        const goldPrices = {};
        for (const karat in purityRatios) {
          goldPrices[karat] = pricePerGram24K_SAR * purityRatios[karat];
        }

        // 8. بناء صفّ الأونصة (بالدولار)
        let rows = `
          <tr class="bg-gray-50 font-bold">
            <td class="border py-2">$ ${buyOunceFinalUSD}</td>
            <td class="border py-2">$ ${sellOunceFinalUSD}</td>
            <td class="border py-2">أونصة</td>
          </tr>
        `;

        // 9. بناء صفوف العيارات الأخرى (بالريال) مع احتساب أي تعديلات مخزّنة
        for (const [karat, basePrice] of Object.entries(goldPrices)) {
          const buyAdjSAR  = parseFloat(localStorage.getItem(`adj_${karat}_buy`)  || 0);
          const sellAdjSAR = parseFloat(localStorage.getItem(`adj_${karat}_sell`) || 0);

          const buyPriceSAR  = (basePrice + buyAdjSAR).toFixed(2);
          const sellPriceSAR = (basePrice + sellAdjSAR).toFixed(2);

          rows += `
            <tr>
              <td class="border py-2">
                <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${buyPriceSAR}
              </td>
              <td class="border py-2">
                <img src="Saudi_Riyal_Symbol.svg.png" class="inline w-4 h-4 ml-1" /> ${sellPriceSAR}
              </td>
              <td class="border py-2">${karat} قيراط</td>
            </tr>
          `;
        }

        // 10. تعبئة الجدول بالمحتوى الجديد
        pricesTable.innerHTML = rows;

        // 11. عرض حالة “تم التحميل”
        statusDiv.innerHTML = `
          <span class="w-3 h-3 rounded-full bg-green-500 inline-block"></span>
          <span class="text-green-600">تم تحميل الأسعار</span>
        `;
      } catch (error) {
        console.error("خطأ في جلب البيانات:", error);
        pricesTable.innerHTML = '<tr><td colspan="3" class="py-4 text-red-600">فشل في تحميل الأسعار</td></tr>';
        statusDiv.innerHTML = `
          <span class="w-3 h-3 rounded-full bg-red-500 inline-block"></span>
          <span class="text-red-600">تعذر الاتصال</span>
        `;
      }
    }

    // جلب الأسعار أولًا عند فتح الصفحة
    fetchGoldPrice();
    // تحديث كل ثانيتين (2000 ملي–ثانية)
    setInterval(fetchGoldPrice, 2000);
  </script>

</body>
</html>
